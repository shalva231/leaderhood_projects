<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>sign in</title>
    <link rel="stylesheet" href="resources/index.css" />
  </head>
  <body>
    <div class="form-container">
      <h1>sign in</h1>
      <form class="form" action="viewer.html" >
        <label for="username">username: </label>
        <input
          type="text"
          id="username"
          name="username"
          placeholder="John Doe"
        />
        <br /><br />

        <label for="email"> email: </label>
        <input
          type="email"
          id="email"
          name="email"
          placeholder="johndoe12@gmail.com"
        />
        <br /><br />
        <div class="buttons">
          <button class="moder">moderator</button>
          <button class="viewer" >viewer</button>
        </div>
      </form>
    </div>
  </body>
</html>
